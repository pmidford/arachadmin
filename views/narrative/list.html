{{extend 'layout.html'}}
<h1>List of narratives</h1>
{{headers=['narrative id', 'label', 'publication']}}
{{=TABLE(
  THEAD(TR(*[TH(header) for header in headers])),
  TBODY(*[TR(TD(item[0]),
             TD(item[1]),
             TD(item[2]),
             TD(item[3]))
         for item in items]))}}
