{{extend 'layout.html'}}
<h1>List of anatomy terms</h1>
{{headers=['id','name','SPD id','OBO id','generated id']}}
{{=TABLE(
  THEAD(TR(*[TH(header) for header in headers])),
  TBODY(*[TR(TD(row.id),
             TD(row.name),
             TD(row.spd_id),
             TD(row.obo_id),
             TD(row.generated_id))
         for row in anatomy_terms]))}}
